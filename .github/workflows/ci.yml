name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-tests:
    name: Laravel Tests (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 3
      matrix:
        php-versions: [ '8.0', '8.1' ]
    services:
      postgres:
        image: postgres:12.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ci_db_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Install PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: xdebug, pgsql, zip
    - name: Cache PHP vendor directory
      uses: actions/cache@v3
      with:
        path: vendor/
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    - name: Install Dependencies
      env:
        COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{ secrets.REPO_READ_ONLY_TOKEN }}"}}'
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: use .env.testing
      run: cp .env.testing .env
    - name: Copy clients.json
      run: cp clients.json.example clients.json
    - name: Generate SSL certs
      run: sh ./scripts/generate-certs.sh
    - name: Generate JWT key
      run: sh ./scripts/generate-jwt-key.sh
    - name: Generate key
      run: php artisan key:generate --env=testing
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Execute tests (Unit and Feature)
      run: vendor/bin/phpunit --log-junit=junit.xml --coverage-clover pap_php_clover.xml
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Test Results (PHP ${{ matrix.php-versions }})
        path: junit.xml

  publish-test-results:
    name: "Publish Tests Results"
    needs: laravel-tests
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
      contents: read
      issues: read
    if: github.actor != 'dependabot[bot]' && always()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: "artifacts/**/*.xml"
